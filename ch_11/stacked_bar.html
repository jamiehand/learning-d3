<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- meta: needed to ensure that the browser can 
        parse D3â€™s functions and data properly -->
        <meta charset="utf-8">
        <title>D3 Page Template</title>
        <!-- this script tag: locates d3 in d3 directory -->
        <script type="text/javascript" src="../d3/d3.js"></script>
        <style type="text/css">
            text {
                font-family: sans-serif;
                font-size: 12px;
                fill: white;
            }
        </style>
    </head>
    <body>
        <!-- this script tag: where I key in my d3 code -->
        <script type="text/javascript">

            //Width and height
            var w = 500;
            var h = 300;
                
            var dataset = 
            // [
            //         { apples: 5, oranges: 10, grapes: 22 },
            //         { apples: 4, oranges: 12, grapes: 28 },
            //         { apples: 2, oranges: 19, grapes: 32 },
            //         { apples: 7, oranges: 23, grapes: 35 },
            //         { apples: 23, oranges: 17, grapes: 43 }
            // ];
            /*  rearrange this data into an array of arrays. Each 
            * array represents the data for one category (e.g., 
            * apples, oranges, or grapes) */
            [
                    [
                            { x: 0, y: 5 },
                            { x: 1, y: 4 },
                            { x: 2, y: 2 },
                            { x: 3, y: 7 },
                            { x: 4, y: 23 }
                    ],
                    [
                            { x: 0, y: 10 },
                            { x: 1, y: 12 },
                            { x: 2, y: 19 },
                            { x: 3, y: 23 },
                            { x: 4, y: 17 }
                    ],
                    [
                            { x: 0, y: 22 },
                            { x: 1, y: 28 },
                            { x: 2, y: 32 },
                            { x: 3, y: 35 },
                            { x: 4, y: 43 }
                    ]
            ];

            var stack = d3.layout.stack();

            stack(dataset);

            // set up scales
            var xScale = d3.scale.ordinal()
                .domain(d3.range(dataset[0].length))
                .rangeRoundBands([0, w], 0.05);
        
            var yScale = d3.scale.linear()
                .domain([0,             
                    d3.max(dataset, function(d) {
                        return d3.max(d, function(d) {
                            return d.y0 + d.y;
                        });
                    })
                ])
                .range([0, h]);

            // get colors from 10-step ordinal scale
            var colors = d3.scale.category10();

            // make svg element
            var svg = d3.select("body")
                        .append("svg")
                        .attr("width", w)
                        .attr("height", h);

            // add a group for each row of data
            var groups = svg.selectAll("g")
                            .data(dataset)
                            .enter()
                            .append("g")
                            .style("fill", function(d,i) {
                                return colors(i);
                            });

            // add a rect for each data value
            var rects = groups.selectAll("rect")
                        .data(function(d) { return d; })
                        .enter()
                        .append("rect")
                        .attr("x", function(d, i) {
                                return xScale(i);
                        })
                        .attr("y", function(d) {
                                return yScale(d.y0);
                        })
                        .attr("height", function(d) {
                                return yScale(d.y);
                        })
                        .attr("width", xScale.rangeBand());




        </script>
    </body>
</html>
