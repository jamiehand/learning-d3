<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- meta: needed to ensure that the browser can 
        parse D3â€™s functions and data properly -->
        <meta charset="utf-8">
        <title>Ch. 7 - D3 things!</title>
        <!-- this script tag: locates d3 in d3 directory -->
        <script type="text/javascript" src="../d3/d3.js"></script>
    </head>
    <body>
        <!-- this script tag: where I key in my d3 code -->
        <script type="text/javascript">
            //Width and height
            var w = 500;
            var h = 300;

            var dataset =  [
                              [ 5,     20 ],
                              [ 480,   90 ],
                              [ 250,   50 ],
                              [ 100,   33 ],
                              [ 330,   95 ],
                              [ 410,   12 ],
                              [ 475,   44 ],
                              [ 25,    67 ],
                              [ 85,    21 ],
                              [ 220,   88 ],
                              [ 600,   150]
                           ];

            var padding = 20;

            //Create scale functions
            var xScale = d3.scale.linear()
                                 .domain([0, d3.max(
                                  dataset, function(d) {
                                    return d[0];
                                  })])
                                 .range(
                                  [padding, w - padding * 2]);
                                 //.range([0, w])

            var yScale = d3.scale.linear()
                       .domain([0, d3.max(dataset, function(d) { return d[1]; })])
                       .range([h - padding, padding]);
                       //.range([h, 0])

            var rScale = d3.scale.linear()
                                 .domain([0, d3.max(
                                  dataset, function(d) {
                                    return d[1];
                                  })])
                                 .range([2,5]);

            // SVG element for scatterplot
            var svg = d3.select("body")
                         .append("svg")
                         .attr("width", w)
                         .attr("height", h);

            svg.selectAll("circle")
                .data(dataset)
                .enter()
                .append("circle")
                .attr("cx", function(d) {
                    return xScale(d[0]);
                })
                .attr("cy", function(d) {
                    return yScale(d[1]);
                })
                // Calculate radius according to area that
                // we want, using sqrt of the area
                // **But where did pi go? (A=pi*r^2)
                .attr("r", function(d) {
                    // return Math.sqrt(h - d[1]);
                    return rScale(d[1]);
                });

            // text labels
            svg.selectAll("text") // text, not circle/rect
                .data(dataset)
                .enter()
                .append("text") // text, not circle/rect
                .text(function(d) {
                    return d[0] + "," + d[1];
                })
                .attr("x", function(d) {
                    return xScale(d[0]);
                })
                .attr("y", function(d) {
                    return yScale(d[1]);
                })
                .attr("font-family", "sans-serif")
                .attr("font-size", "11px")
                .attr("fill", "red");


        </script>
    </body>
</html>
