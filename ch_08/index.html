<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- meta: needed to ensure that the browser can 
        parse D3’s functions and data properly -->
        <meta charset="utf-8">
        <title>Ch. 8 - D3 things!</title>
        <!-- this script tag: locates d3 in d3 directory -->
        <script type="text/javascript" src="../d3/d3.js"></script>
        <style type="text/css">
          
          .axis path,
          .axis line {
            fill: none;
            stroke: black;
            shape-rendering: crispEdges;
          }
          
          .axis text {
            font-family: sans-serif;
            font-size: 11px;
          }

        </style>
    </head>
    <body>
        <!-- this script tag: where I key in my d3 code -->
        <script type="text/javascript">
            //Width and height
            var w = 500;
            var h = 300;

            var dataset =  [
                              [ 5,     20 ],
                              [ 480,   90 ],
                              [ 250,   50 ],
                              [ 100,   33 ],
                              [ 330,   95 ],
                              [ 410,   12 ],
                              [ 475,   44 ],
                              [ 25,    67 ],
                              [ 85,    21 ],
                              [ 220,   88 ],
                              [ 600,   150]
                           ];

            var padding = 30;

            //Create scale functions
            var xScale = d3.scale.linear()
                                 .domain([0, d3.max(
                                  dataset, function(d) {
                                    return d[0];
                                  })])
                                 .range(
                                  [padding, w - padding * 2]);
                                 //.range([0, w])

            var yScale = d3.scale.linear()
                       .domain([0, d3.max(dataset, function(d) { return d[1]; })])
                       .range([h - padding, padding]);
                       //.range([h, 0])

            var rScale = d3.scale.linear()
                                 .domain([0, d3.max(
                                  dataset, function(d) {
                                    return d[1];
                                  })])
                                 .range([2,5]);

            // SVG element for scatterplot
            var svg = d3.select("body")
                         .append("svg")
                         .attr("width", w)
                         .attr("height", h);

            svg.selectAll("circle")
            //svg.selectAll("circle").selectAll(".selected")
            // svg.selectAll(".circle") // everything w/ class 'circle'
                .data(dataset)
                .enter()  // returns an empty selection that has
                  // a slot for every data item that hasn't 
                  // been matched.
                .append("circle")  // returns the selection of
                  // circles that were created in append.
                  // For every slot, create a circle and add
                  // it to the DOM under parent 'svg'.
                .attr("cx", function(d) {
                    return xScale(d[0]);
                })
                .attr("cy", function(d) {
                    return yScale(d[1]);
                })
                // Calculate radius according to area that
                // we want, using sqrt of the area
                // **But where did pi go? (A=pi*r^2)
                .attr("r", function(d) {
                    // return Math.sqrt(h - d[1]);
                    return rScale(d[1]);
                });

            // text labels
            svg.selectAll("text") // text, not circle/rect
                .data(dataset)
                .enter()
                .append("text") // text, not circle/rect
                .text(function(d) {
                    return d[0] + "," + d[1];
                })
                .attr("x", function(d) {
                    return xScale(d[0]);
                })
                .attr("y", function(d) {
                    return yScale(d[1]);
                })
                .attr("font-family", "sans-serif")
                .attr("font-size", "11px")
                .attr("fill", "red");

            // create axes
            var xAxis = d3.svg.axis()
                              .scale(xScale)
                              .orient("bottom")
                              .ticks(5);

            var yAxis = d3.svg.axis()
                  .scale(yScale)
                  .orient("left")
                  .ticks(5);

            svg.append("g")
               .attr("class", "axis")
               .attr("transform", "translate(0, " +
                (h - padding) + ")")
               .call(xAxis);

            svg.append("g")
              .attr("class", "axis")
              .attr("transform", "translate(" + padding + ",0)")
              .call(yAxis);

            // If we were messy people who loved messy code, 
            // we could also rewrite the preceding snippet 
            // as this exact equivalent:
            // svg.append("g")
            //     .call(d3.svg.axis()
            //     .scale(xScale)
            //     .orient("bottom"));
            // See, you could cram the whole axis function 
            // within call(), but it’s usually easier on our 
            // brains to define functions first, then call 
            // them later.
        </script>
    </body>
</html>
