<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- meta: needed to ensure that the browser can 
        parse D3â€™s functions and data properly -->
        <meta charset="utf-8">
        <title>D3 things!</title>
        <!-- this script tag: locates d3 in d3 directory -->
        <script type="text/javascript" src="../d3/d3.js"></script>
    </head>
    <body>
        <!-- this script tag: where I key in my d3 code -->
        <script type="text/javascript">
            var dataset = [ 5, 10, 13, 19, 21, 25, 
                22, 18, 15, 13, 11, 12, 15, 20, 18, 
                22, 18, 15, 13, 
                17, 16, 18, 23, 25 ];
            //Width and height
            var w = 500;
            var h = 100;
            var barPadding = 3;

            var svg = d3.select("body").append("svg");
            svg.attr("width", w)
               .attr("height", h);
            svg.selectAll("rect")
               .data(dataset)
               .enter()
               .append("rect")
               .attr("x", function(d, i) {
                   return i * (w / dataset.length); 
                   // bar width of 20 plus 1 for padding
               })
               .attr("y", function(d) {
                   return h - d * 4; 
                   // height minus data value
               })
               .attr("width", w / dataset.length - barPadding)
               .attr("height", function(d) {
                   return d * 4;
               })
               .attr("fill", function(d) {
                   return "rgb(0,200,"+ (d*10) +")";
               });
            svg.selectAll("text")
               .data(dataset)
               .enter()
               .append("text")
               .text(function(d) {
                   return d;
               })
               .attr("x", function(d, i) {
                    return i * (w / dataset.length) + (w / dataset.length - barPadding) / 2;
                })
               .attr("y", function(d) {
                    return h - (d * 4) + 15;
               })
               .attr("font-family", "sans-serif")
               .attr("font-size", "11px")
               .attr("fill", "white")
               .attr("text-anchor", "middle");

            //Create SVG element for scatterplot
            var dataset2 = [
                              [ 5,     20],
                              [ 480,   90 ],
                              [ 250,   50 ],
                              [ 100,   33 ],
                              [ 330,   95 ],
                              [ 410,   12 ],
                              [ 475,   44 ],
                              [ 25,    67 ],
                              [ 85,    21 ],
                              [ 220,   88 ]
                           ];
            var svg2 = d3.select("body")
                         .append("svg")
                         .attr("width", w)
                         .attr("height", h);
            svg2.selectAll("circle")
                .data(dataset2)
                .enter()
                .append("circle")
                .attr("cx", function(d) {
                    return d[0];
                })
                .attr("cy", function(d) {
                    return d[1];
                })
                // Calculate radius according to area that
                // we want, using sqrt of the area
                // **But where did pi go? (A=pi*r^2)
                .attr("r", function(d) {
                    return Math.sqrt(h - d[1]);
                });
            // text labels
            svg2.selectAll("text") // text, not circle/rect
                .data(dataset2)
                .enter()
                .append("text") // text, not circle/rect
                .text(function(d) {
                    return d[0] + "," + d[1];
                })
                .attr("x", function(d) {
                    return d[0];
                })
                .attr("y", function(d) {
                    return d[1];
                })
                .attr("font-family", "sans-serif")
                .attr("font-size", "11px")
                .attr("fill", "red");
        </script>
    </body>
</html>
